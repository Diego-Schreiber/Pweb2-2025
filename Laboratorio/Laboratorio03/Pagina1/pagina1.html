<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cambiar tamaño de letra</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .contenedor {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: 100%;
            max-width: 400px;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            resize: none;
        }

        #textoMostrado {
            font-size: 16px;
            margin-top: 20px;
            padding: 10px;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <h1>Control de tamaño de letra</h1>

        <textarea id="inputTexto" placeholder="Escribe tu texto aquí..." oninput="mostrarTexto()"></textarea>

        <div>
            <button id="btnAumentar" onclick="funcionAumentar()">Aumentar tamaño</button>
            <button id="btnDisminuir" onclick="funcionDisminuir()">Disminuir tamaño</button>
            <label for="selectColor">Elige un color:</label><br>
            <select id="selectColor" onchange="cambiarColor()">
                <option value="black">Negro</option>
                <option value="red">Rojo</option>
                <option value="blue">Azul</option>
                <option value="green">Verde</option>
                <option value="purple">Morado</option>
            </select>
        </div>

        <div id="textoMostrado"></div>
    </div>
    
    <script>

        function mostrarTexto() {
            const texto = document.getElementById("inputTexto").value;
            document.getElementById("textoMostrado").textContent = texto;
        }

        function funcionAumentar() {
            const texto = document.getElementById("textoMostrado");
            const estilo = window.getComputedStyle(texto, null).getPropertyValue('font-size');
            const tamañoActual = parseFloat(estilo);
            texto.style.fontSize = (tamañoActual + 2) + "px";
        }

        function funcionDisminuir(){
            const texto = document.getElementById("textoMostrado");
            const estilo = window.getComputedStyle(texto, null).getPropertyValue('font-size');
            const tamañoActual = parseFloat(estilo);
            texto.style.fontSize = (tamañoActual - 2) + "px";
        }
    </script>
</body>
</html>
